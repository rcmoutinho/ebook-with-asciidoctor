language: ruby
sudo: required

env:
  global:
  - secure: 

jobs:
  include:
    - stage: "Semantic Release"
      name: "Generate a new release and changelogs"
      language: node_js
      node_js: lts/*
      os:
      - linux
      install:
      - npm install
      script: skip
      deploy:
        provider: script
        api_key: "$GITHUB_TOKEN"
        node_js: lts/*
        skip_cleanup: true
        script: npx semantic-release
        on:
          branch: master
    
    - stage: "GitHub Release"
      name: "Send the generated files to the new GitHub release"
      services:
      - docker
      env:
      - COMPOSE_FILE=docker-compose.yml
      script:
      - ls -lah
      - git describe --tags --abbrev=0
      - git describe --tags `git rev-list --tags --max-count=1`
      - docker-compose run --rm ebook
      deploy:
        provider: releases
        api_key: "$GITHUB_TOKEN"
        file:
        - "book-release/automated-ebook.epub"
        - "book-release/automated-ebook.mobi"
        - "book-release/automated-ebook.pdf"
        skip_cleanup: true
        on:
          branch: master

notifications:
  email:
    recipients:
    - rcmoutinho@cyborgdeveloper.tech
    on_success: change
    on_failure: always
