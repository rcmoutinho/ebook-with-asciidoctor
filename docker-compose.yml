version: '3'

services:
  ebook:
    image: asciidoctor/docker-asciidoctor
    volumes:
      - .:/documents/
    command: scripts/docker-startup.sh
    network_mode: bridge
  
  travis:
    build:
      context: .
      dockerfile: ./docker/travis/Dockerfile
    volumes:
      - .:/project/
      - ./.travis:/root/.travis
    network_mode: bridge
  
  npm-install:
    image: node:lts-alpine
    working_dir: /usr/app
    volumes:
      - .:/usr/app
    command: npm i
    network_mode: bridge
  
  semantic-release:
    image: node:lts-alpine
    working_dir: /usr/app
    volumes:
      - .:/usr/app
    command: npx semantic-release
    network_mode: bridge
